<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-heading">Todo App</h1>
    <div class="gradient-border">
        <div id="container">
            <form class="entry" id="entry-area">
                <label for="add-task" class="add-task-label">Add Task</label>
                <input type="text" id="add-task">
                <button  type="submit" class="addbtn">Add Task</button>
            </form>
            <div class="current-tasks">
                <h3>Current Tasks</h3>
                <ol class="task-list">
                    
                </ol>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
